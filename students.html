<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Mahasiswa - Web Penilaian Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="decoration"></div>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="chapters.html"><i class="fas fa-book"></i> Chapter</a>
    <a href="nilai.html"><i class="fas fa-graduation-cap"></i> Nilai</a>
  </nav>

  <div class="content">
    <a href="chapters.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Daftar Chapter</a>
    
    <h2>Daftar Mahasiswa: <span id="chapterName"></span></h2>
    <div id="alert" class="alert"></div>
    
    <div class="input-row">
      <div>
        <label for="namaMahasiswa">Nama Mahasiswa</label>
        <input type="text" id="namaMahasiswa" placeholder="Nama">
      </div>
      <div>
        <label for="nrpMahasiswa">NRP</label>
        <input type="text" id="nrpMahasiswa" placeholder="NRP">
      </div>
      <button onclick="addStudent()">Tambah Mahasiswa</button>
    </div>
    
    <table id="studentTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NRP</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/students.js"></script>
</body>
</html>
