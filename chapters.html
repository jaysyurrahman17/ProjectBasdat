<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Chapter - Web Penilaian Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="decoration"></div>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="chapters.html"><i class="fas fa-book"></i> Chapter</a>
    <a href="nilai.html"><i class="fas fa-graduation-cap"></i> Nilai</a>
  </nav>

  <div class="content">
    <h2>Daftar Chapter</h2>
    <div id="alert" class="alert"></div>
    
    <div class="input-row">
      <div>
        <label for="newChapter">Nama Chapter</label>
        <input type="text" id="newChapter" placeholder="Nama Chapter">
      </div>
      <button onclick="addChapter()">Tambah Chapter</button>
    </div>
    
    <table id="chapterTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Chapter</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/chapters.js"></script>
</body>
</html>
